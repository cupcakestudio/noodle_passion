<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Slurp</title>
  </head>

  <body>
    <section id="popop"></section>

    <template>
      <a href=""></a>
      <!-- ekstern link -->
    </template>

    <!-- SINGLEVIEW SEPERAT SIDE -->

    <!-- Tilbage knap-->
    <button>Tilbage</button>
    <article>
      <img src="" alt="" class="billeder_singleview" />
      <h2></h2>
      <p></p>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const adresse = urlParams.get("adresse");
      console.log(adresse);

      const endpoint = "https://noodleslurpt7-2a38.restdb.io/rest/noodleplaces" + adresse;
      const mereinfo = {
        headers: {
          "x-apikey": "631eeef8fdc15b0265f172fa",
        },
      };

      /* Global variabel */
      let byer;

      console.log("Adresse", adresse);
      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const respons = await fetch(endpoint, mereinfo);
        byer = await respons.json();
        console.log(byer);
        visByer();
      }

      /* skabelon navne på nøgleværdien skal ændres */
      function visByer() {
        byer.forEach((ramen) => {
          document.querySelector("h2").textContent = byer.Navn;
          document.querySelector("img").src = "billeder/" + byer.Billede + ".webp";
          document.querySelector("button").addEventListener("click", tilbageKnap);
        });
      }

      function tilbageKnap() {
        history.back();
      }
    </script>
  </body>
</html>
